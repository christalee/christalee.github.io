<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Christalee Bieber" />
    <title>{% block title %}{{ SITENAME|striptags }}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{{ SITEURL }}/images/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ SITEURL }}/theme/css/styles.css" rel="stylesheet" />
    <link href="{{ SITEURL }}/theme/css/hexagons.css" rel="stylesheet" />
    <link href="{{ SITEURL }}/theme/css/friendly.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger hex-link" href="#page-top">
        <span class="d-block d-lg-none">{{ SITENAME }}</span>
        <span class="d-none d-lg-block">
          <div class="hex-profile">
            <img class="img-fluid mx-auto" src="{{ SITEURL }}/images/profile.jpg"
              alt="" />
          </div>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          {% block nav %}
          {% for title, link in MENUITEMS %}
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ link }}">{{ title }}</a></li>
          {% endfor %}
          {% endblock %}
          <li class="nav-item">
            <div class="social-icons">
              <a class="social-icon" href="https://github.com/christalee"><i
                  class="fab fa-github"></i></a>
              <a class="social-icon" href="https://www.linkedin.com/in/christalee-bieber/"><i
                  class="fab fa-linkedin-in"></i></a>
              <a class="social-icon" href="mailto:christalee@teallabs.org"><i
                  class="fas fa-at"></i></a>
              <a class="social-icon" href="https://christalee.teallabs.org/feeds/rss.xml"><i
                  class="fas fa-rss"></i></a>
            </div>
          </li>
        </ul>

      </div>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ SITEURL }}/theme/js/scripts.js"></script>
  </body>

</html>
